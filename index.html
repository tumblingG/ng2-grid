<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button type="button" onclick="next()">Next</button>
</body>
<script>
    var uid = ['0', '0', '0', '0'];
    var uidPrefix = 'uiGrid-';
    function next() {
        var id = nextUid();
        console.log(id);
    }
    function nextUid() {
        var index = uid.length;
        var digit;

        while (index) {
            index--;
            digit = uid[index].charCodeAt(0);
            if (digit === 57 /*'9'*/) {
                uid[index] = 'A';
                return uidPrefix + uid.join('');
            }
            if (digit === 90  /*'Z'*/) {
                uid[index] = '0';
            } else {
                uid[index] = String.fromCharCode(digit + 1);
                return uidPrefix + uid.join('');
            }
        }
        uid.unshift('0');
        return uidPrefix + uid.join('');
    }
</script>
</html>
